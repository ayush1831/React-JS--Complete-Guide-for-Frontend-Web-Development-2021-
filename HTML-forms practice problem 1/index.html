<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
    <h1 id="form-heading">Register</h1>
    <div id="icon-container">
            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google logo" class="social-icon">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebook logo" class="social-icon">
            <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="github logo" class="social-icon">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="linkdin logo" class="social-icon">
    </div>
    <div id="input-container">
    <div>
        <input class="input-box" type="text" name="username" placeholder="username">
    </div>
    <div>
        <input class="input-box" type="email" name="email" placeholder="email">
    </div>
    <div>
        <input class="input-box" type="password" name="password" placeholder="password">
    </div>
    <div>
        <input class="input-box" type="password" name="confirm-password" placeholder="confirm password">
    </div>
    <input id="submit" type="submit" value="Register">
</div>

    </form>


</body>
</html>
